<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Signup Toggle</title>
  <link rel="stylesheet" href="toggle2.css">
</head>
<body>

  <!-- Navigation Bar with Toggle Switch -->
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
      <!-- <li class="toggle-container"> -->
        <label class="switch">
          <input type="checkbox" id="toggle">
          <span class="slider"></span>
        </label>
        <span id="toggleLabel">Sign Up</span>
      </li>
    </ul>
  </nav>

  Form Wrapper
  <div class="container">
    <h1>Toggle Between Login and Sign Up</h1>

    <!-- Form Wrapper -->
    <div class="form-wrapper">
      <!-- Login Form -->
      <div class="form" id="form1">
        <h2>Login</h2>
        <form>
          <input type="text" placeholder="Enter Username"><br>
          <input type="password" id="loginPassword" placeholder="Password" required><br>
          <button type="submit">Login</button>
        </form>
      </div>

      <!-- Signup Form -->
      <div class="form" id="form2">
        <h2>Sign Up</h2>
        <form>
          <input type="text" id="signupUsername" placeholder="Username" required><br>
          <input type="password" id="signupPassword" placeholder="Password" required><br>
          <input type="password" id="confirmPassword" placeholder="Confirm Password" required><br>
          <button type="submit">Sign Up</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    // // Get elements
    // const toggle = document.getElementById('toggle');
    // const loginForm = document.getElementById('loginForm');
    // const signupForm = document.getElementById('signupForm');
    // const toggleLabel = document.getElementById('toggleLabel');

    // // Toggle event listener
    // toggle.addEventListener('change', () => {
    //   // Toggle between Login and Sign Up forms
    //   loginForm.classList.toggle('active');
    //   signupForm.classList.toggle('active');

    //   // Toggle the label text
    //   if (toggle.checked) {
    //     toggleLabel.textContent = 'Login';  // Change label text to 'Login' when on Sign Up
    //   } else {
    //     toggleLabel.textContent = 'Sign Up';  // Change label text to 'Sign Up' when on Login
    //   }
    // });
    const toggle = document.getElementById('toggle');
    const form1 = document.getElementById('form1');
    const form2 = document.getElementById('form2');

    // Add event listener for the toggle switch
    toggle.addEventListener('change', () => {
        // Toggle active class on both forms
        form1.classList.toggle('active');
        form2.classList.toggle('active');
    });
</script>
</body>
</html>
